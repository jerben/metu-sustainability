sudo: required
dist: trusty
before_install:
  - sudo apt-get -qq update && sudo apt-get install -y --no-install-recommends texlive-fonts-recommended texlive-latex-extra texlive-fonts-extra dvipng texlive-latex-recommended texlive-lang-german texlive-bibtex-extra
script:
  - mkdir _build
  - pdflatex -interaction=nonstopmode -halt-on-error -output-directory _build article.tex && cd _build && bibtext article && cd .. && pdflatex -interaction=nonstopmode -halt-on-error -output-directory _build article.tex && pdflatex -interaction=nonstopmode -halt-on-error -output-directory _build article.tex
deploy:
  provider: releases
  api_key:
    secure: 
  file: _build/article.pdf
  skip_cleanup: true
  on:
    repo: jerben/metu-sustainability
notifications:
  email: false
